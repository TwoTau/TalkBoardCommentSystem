<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Talkboard</title>
    <script src='/_ah/channel/jsapi'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
</head>

<body>
    <h1>{{ randomNumber }}</h1>

    <div id="allComments"></div>

    <form id="sendMessage">
        <input id="message" placeholder="Send a private message..." name="message">
        <input type="submit" value="Send">
    </form>

    <script>

        var messageCount = 0;
        var messageText = "";

        function sendMessage(username, message) {
            $.ajax({
                method: "POST",
                url: "send",
                data: {
                    "username": username,
                    "message": message
                }
            }).done(function() {
                console.log(message + " sent.");
            });
        }

        $(function() {
            var loadChat = function() {
                $.ajax({
                    url: "messages",
                    cache: false
                }).done(function(html) {
                    var newMessagesCount = parseInt(html.substr(9,3));

                    allDivs = html.split("<div data-commentid=");
                    allDivs.shift(0);

                    for(var i = messageCount; i < newMessagesCount; i++) {
                        var newCommentText = "<div data-commentid=" + allDivs[i];
                        var newComment = $(newCommentText);

                        $("#allComments").append(newComment);
                    }

                    messageCount = newMessagesCount;
                    messageText = html;
                });
            };

            $("#sendMessage").on("submit", function(e) {
                e.preventDefault();

                var username = "Usernamius";
                var message = $("#message").val();
                sendMessage(username, message);
                $("#message").val("");
            });

            loadChat();
            window.setInterval(loadChat, 300); // checks ~ 3 times a second
        });
    </script>
</body>

</html>
